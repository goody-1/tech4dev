<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
        <form action="">
            <h2>Validation Form Example</h2>
            
            <label for="name">Enter Your Full Name With Middle Name</label>
            <input type="text" name="name" id="name" placeholder="John Ve Smart">
            <div class="error" aria-live="polite"></div>

            <label for="email">Enter Your Email Address</label>
            <input type="text" name="email" id="email" placeholder="johndoe@example.com">
            <div class="error" aria-live="polite"></div>

            <label for="password">Enter Your Password</label>
            <input type="text" name="password" id="password" placeholder="********">
            <div class="error" aria-live="polite"></div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="form.js"></script>
</body>
</html>
